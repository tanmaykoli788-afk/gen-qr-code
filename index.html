<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Professional QR Code Generator</title>
<style>
  body {
    font-family: 'Arial', sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 30px;
    background: #f5f5f5;
  }
  h1 { color: #333; margin-bottom: 20px; }
  .input-group { margin: 10px 0; }
  input, select { padding: 10px; width: 250px; margin-right: 10px; border-radius: 5px; border: 1px solid #ccc; }
  button { padding: 10px 20px; border: none; border-radius: 5px; background: #4CAF50; color: white; cursor: pointer; }
  button:hover { background: #45a049; }
  #qrcode { margin-top: 20px; }
  @media (max-width: 500px) {
    input, select { width: 80%; margin: 5px 0; }
  }
</style>
</head>
<body>
<h1>Professional QR Code Generator</h1>

<div class="input-group">
  <input type="text" id="text" placeholder="Enter text or URL">
</div>

<div class="input-group">
  <label>Color: </label>
  <input type="color" id="color" value="#000000">
</div>

<div class="input-group">
  <label>Size: </label>
  <select id="size">
    <option value="150">150x150</option>
    <option value="200" selected>200x200</option>
    <option value="250">250x250</option>
    <option value="300">300x300</option>
  </select>
</div>

<div class="input-group">
  <button onclick="generateQR()">Generate QR</button>
  <button onclick="downloadQR()">Download QR</button>
</div>

<div id="qrcode"></div>

<script src="https://cdn.jsdelivr.net/npm/qrcodejs/qrcode.min.js"></script>
<script>
  let qr;

  function generateQR() {
    const text = document.getElementById("text").value.trim();
    const color = document.getElementById("color").value;
    const size = parseInt(document.getElementById("size").value);

    if (!text) { alert("Please enter text or URL!"); return; }

    // Clear previous QR
    document.getElementById("qrcode").innerHTML = "";

    qr = new QRCode(document.getElementById("qrcode"), {
      text: text,
      width: size,
      height: size,
      colorDark: color,
      colorLight: "#ffffff",
      correctLevel: QRCode.CorrectLevel.H
    });
  }

  function downloadQR() {
    if (!qr) { alert("Generate a QR code first!"); return; }
    const img = document.querySelector('#qrcode img') || document.querySelector('#qrcode canvas');
    const url = img.src;
    const a = document.createElement('a');
    a.href = url;
    a.download = 'qr-code.png';
    document.body.appendChild(a);
    a.click();
    document.body.removeChild(a);
  }
</script>
</body>
</html>
